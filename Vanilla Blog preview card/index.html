<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend mentor : Blog preview card component</title>
</head>

<body>
    <!-- main container -->
    <main class="card-container">
        <section class="hero-image-container">
            <img src="./assets/images/illustration-article.svg" alt="hero-image">
        </section>

        <section class="card-content-container">

            <h2 class="tag">
                Learning
            </h2>

            <p class="date">21 Dec 2023</p>

            <h1 class="card-heading">HTML & CSS Foundations</h1>
            <p class="card_description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>

            <div class="author">
                <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
                <p class="author-name">Greg Hooper</p>
            </div>
        </section>
    </main>
</body>

</html>
