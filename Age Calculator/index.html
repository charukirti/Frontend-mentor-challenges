<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Age calculator</title>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="input-container">
                <div class="input-items">
                    <label for="day">Day</label>
                    <input type="text" id="day" placeholder="DD">
                    <small class="error"></small>
                </div>

                <div class="input-items">
                    <label for="month">Month</label>
                    <input type="text" id="month" placeholder="MM">
                    <small class="error"></small>
                </div>

                <div class="input-items">
                    <label for="year">Year</label>
                    <input type="text" id="year" placeholder="YYYY">
                    <small class="error"></small>
                </div>

            </div>
            <div class="submit-container">
                <div class="line"></div>
                <button id="submit"><img src="./assets/images/icon-arrow.svg" alt="arrow-icon"></button>
                <div class="line-sec"></div>
            </div>

            <div class="result-view">
                <span>--</span> Years
            </div>
            <div class="result-view">
                <span>--</span> Months
            </div>
            <div class="result-view">
                <span>--</span> Days
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
